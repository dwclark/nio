subprojects {

    apply plugin: 'groovy'
    apply plugin: 'maven'

    compileJava {
        sourceCompatibility = 7
        targetCompatibility = 7
    }

    dependencies {
        compile('org.codehaus.groovy:groovy-all:2.4.3')
        testCompile('org.spockframework:spock-core:1.0-groovy-2.4')
    }

    repositories {
        jcenter()
    }
}
